<!DOCTYPE html>
<html>
    <head>
        <title>Conditional statements</title>
    </head>

    <body>
        <p id="hour"></p>
        <p id="greet"></p>
        <script>
            function myfunction() {
                var greeting;
                var time = new Date().getHours();
            
                if (time < 10) {
                    greeting = "Good Morning";
                }

                else if (time < 20)  {
                    greeting = "Good Day";
                }
                else  {
                    greeting = "Good evening";
                }

                document.getElementById("hour").innerHTML = "Current hour is :" + time;
                documnet.getElementById("greet").innerHTML = greeting;
            }
        </script>
    </body>
</html>
